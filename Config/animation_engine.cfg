                    "type": "string"
                },
                "subtypeid": {
                    "name": "Particle SubtypeId",
                    "description": "The SubtypeId of the particle to stop",
                    "type": "string"
                }
            }
        },
        "playSound": {
            "name": "Play Sound",
            "description": "Plays a specified sound",
            "vars": {
                "subtypeid": {
                    "name": "Sound SubtypeId",
                    "description": "The SubtypeId of the sound to play",
                    "type": "string"
                }
            }
        },
        "stopSound": {
            "name": "Stop Sound",
            "description": "Stops playing a specified sound",
            "vars": {
                "subtypeid": {
                    "name": "Sound SubtypeId",
                    "description": "The SubtypeId of the sound to stop",
                    "type": "string"
                }
            }
