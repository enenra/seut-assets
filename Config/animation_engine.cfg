{
    "triggers": {
        "Create": {
            "name": "Event: Create",
            "type": "event",
            "description": "Triggers when block is placed"
        },
        "Build": {
            "name": "Event: Build",
            "type": "event",
            "description": "Triggers when block switches from last build stage to main model"
        },
        "Open": {
            "name": "Event: Open",
            "type": "event",
            "description": "Triggers when a door is opened"
        },
        "Close": {
            "name": "Event: Close",
            "type": "event",
            "description": "Triggers when a door is closed"
        },
        "Enter": {
            "name": "Event: Enter",
            "type": "event",
            "description": "Triggers when the player enters a cockpit or seat"
        },
        "Exit": {
            "name": "Event: Exit",
            "type": "event",
            "description": "Triggers when the player exits a cockpit or seat"
        },
        "Lock": {
            "name": "Event: Lock",
            "type": "event",
            "description": "Triggers when a landing gear locks to a surface"
        },
        "Unlock": {
            "name": "Event: Unlock",
            "type": "event",
            "description": "Triggers when a landing gear unlocks"
        },
        "ReadyLock": {
            "name": "Event: ReadyLock",
            "type": "event",
            "description": "Triggers when a landing gear is ready to lock"
        },
        "PressedOn": {
            "name": "Event: PressedOn",
            "type": "event",
            "description": "Triggers when a button is set to the 'on' state",
            "vars": {
                "empty": {
                    "name": "Highlight Empty",
                    "description": "The Highlight Empty that should be monitored",
                    "type": "string"
                }
            }
        },
        "PressedOff": {
            "name": "Event: PressedOff",
            "type": "event",
            "description": "Triggers when a button is set to the 'off' state",
            "vars": {
                "empty": {
                    "name": "Highlight Empty",
                    "description": "The Highlight Empty that should be monitored",
                    "type": "string"
                }
            }
        },
        "Pressed": {
            "name": "Event: Pressed",
            "type": "event",
            "description": "Triggers when a button is interacted with",
            "vars": {
                "empty": {
                    "name": "Highlight Empty",
                    "description": "The Highlight Empty that should be monitored",
                    "type": "string"
                }
            }
        },
        "Arrive": {
            "name": "Event: Arrive",
            "type": "event",
            "description": "Triggers when a player approaches the block to below a given distance",
            "vars": {
                "distance": {
                    "name": "Distance",
                    "description": "Distance of player from block",
                    "type": "float",
                    "min": 0,
                    "max": 20000,
                    "subtype": "DISTANCE"
                }
            }
        },
        "Leave": {
            "name": "Event: Leave",
            "type": "event",
            "description": "Triggers when a player leaves a given distance from the block",
            "vars": {
                "distance": {
                    "name": "Distance",
                    "description": "Distance of player from block",
                    "type": "float",
                    "min": 0,
                    "max": 20000,
                    "subtype": "DISTANCE"
                }
            }
        },
        "Working": {
            "name": "State: Working",
            "type": "state",
            "description": "Triggers while the block is in working order (fully built and not disabled by damage)",
            "vars": {
                "bool": {
                    "name": "Bool",
                    "description": "Whether the animation should trigger with the State in effect or not in effect",
                    "type": "bool",
                    "default": true
                },
                "loop": {
                    "name": "Loop",
                    "description": "Whether the animation should loop as long as the State trigger is in effect / not in effect",
                    "type": "bool",
                    "default": true
                }
            }
        },
        "Producing": {
            "name": "State: Producing",
            "type": "state",
            "description": "Triggers while the block is producing",
            "vars": {
                "bool": {
                    "name": "Bool",
                    "description": "Whether the animation should trigger with the State in effect or not in effect",
                    "type": "bool",
                    "default": true
                },
                "loop": {
                    "name": "Loop",
                    "description": "Whether the animation should loop as long as the State trigger is in effect / not in effect",
                    "type": "bool",
                    "default": true
                }
            }
        }
    },
    "functions": {
        "reset": {
            "name": "Reset",
            "description": "Resets the subpart location to its default position"
        },
        "resetPos": {
            "name": "Reset Position",
            "description": "Resets the subpart to its reset position"
        },
        "setResetPos": {
            "name": "Set Reset Position",
            "description": "Sets the current location as the new reset position"
        },
        "setVisible": {
            "name": "Set Visible",
            "description": "Defines the visibility of a subpart",
            "vars": {
                "visible": {
                    "name": "Visible",
                    "description": "Whether to hide or show the specified subpart",
                    "type": "bool"
                },
                "empty": {
                    "name": "Subpart Empty",
                    "description": "The subpart empty (and subpart) whose visibility is determined",
                    "type": "string"
                }
            }
        },
        "setEmissiveColor": {
            "name": "Set Emissive Color",
            "description": "Sets the color and brightness of an emissive material",
            "vars": {
                "material": {
                    "name": "Emissive Material",
                    "description": "The emissive material to alter",
                    "type": "string"
                },
                "rgb": {
                    "name": "Color",
                    "description": "The color the emissive material is set to",
                    "type": "color"
                },
                "brightness": {
                    "name": "Brightness",
                    "description": "The brightness of the emissive material glow",
                    "type": "float",
                    "min": 0,
                    "max": 100
                }
            }
        },
        "setLightColor": {
            "name": "Set Light Color",
            "description": "Sets the color of a light empty",
            "vars": {
                "empty": {
                    "name": "Light Empty",
                    "description": "The light empty to affect",
                    "type": "string"
                },
                "rgb": {
                    "name": "Color",
                    "description": "The color the light is set to",
                    "type": "color"
                }
            }
        },
        "lightOn": {
            "name": "Turn Light On",
            "description": "Turns a specified light empty on",
            "vars": {
                "empty": {
                    "name": "Light Empty",
                    "description": "The light empty to affect",
                    "type": "string"
                }
            }
        },
        "lightOff": {
            "name": "Turn Light Off",
            "description": "Turns a specified light empty off",
            "vars": {
                "empty": {
                    "name": "Light Empty",
                    "description": "The light empty to affect",
                    "type": "string"
                }
            }
        },
        "toggleLight": {
            "name": "Toggle Light",
            "description": "Toggles a specified light empty",
            "vars": {
                "empty": {
                    "name": "Light Empty",
                    "description": "The light empty to affect",
                    "type": "string"
                }
            }
        },
        "playParticle": {
            "name": "Play Particle",
            "description": "Plays a specified particle on a specified particle emitter empty",
            "vars": {
                "empty": {
                    "name": "Emitter Empty",
                    "description": "The particle emitter empty that a particle is played on",
                    "type": "string"
                },
                "subtypeid": {
                    "name": "Particle SubtypeId",
                    "description": "The SubtypeId of the particle to play",
                    "type": "string"
                }
            }
        },
        "stopParticle": {
            "name": "Stop Particle",
            "description": "Stops a specified particle from playing on a specified particle emitter empty",
            "vars": {
                "empty": {
                    "name": "Emitter Empty",
                    "description": "The particle emitter empty that a particle is stopped on",
                    "type": "string"
                },
                "subtypeid": {
                    "name": "Particle SubtypeId",
                    "description": "The SubtypeId of the particle to stop",
                    "type": "string"
                }
            }
        },
        "playSound": {
            "name": "Play Sound",
            "description": "Plays a specified sound",
